name: "CodeQL"

# Generated by lighthouse-actions-maven-build
# https://github.com/department-of-veterans-affairs/lighthouse-actions-maven-build
# Rev: ff77d80acb9b11debf3b7b84814a40cde529bb57

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '27 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - uses: joschi/setup-jdk@v2
      with:
        java-version: '14'

    - uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-${{ hashFiles('**/pom.xml') }}
          maven-

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1

    - name: Lighthouse maven build
      uses: department-of-veterans-affairs/lighthouse-actions-maven-build@v0
      with:
        nexus-username: ${{ secrets.HEALTH_APIS_RELEASES_NEXUS_USERNAME }}
        nexus-password: ${{ secrets.HEALTH_APIS_RELEASES_NEXUS_PASSWORD }}
        command: non-release

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v1
